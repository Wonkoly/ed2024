{% extends 'base.html' %}

{% block contenido %}
<h1>Actividad Pilas</h1>
<section>   
    <h2>Lista de Tareas</h2>

        <ul>
            {% for task in tasks %}
            <li>
                <input type="checkbox" name="selected_tasks" value="{{ loop.index0 }}">
                <strong>{{ task.name }}</strong> - {{ task.description }} - {{ task.start_date }} {% if task.end_date %} - {{ task.end_date }} {% endif %}
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Eliminar tareas seleccionadas</button>
    </form>

</section>
{% endblock %}
